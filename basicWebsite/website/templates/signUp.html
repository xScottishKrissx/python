{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}


{% block content %}
    <h1>This is the Sign Up Page</h1>
    
    <form action="" method="POST">
        <h3>Sign Up</h3>
        <div class="formGroup">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email" name="email"/>
        </div>

        <div class="formGroup">
            <label for="firstName">Enter First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" name="firstName"/>
        </div>

        <div class="formGroup">
            <label for="password1">Create password</label>
            <input type="password" id="password1" placeholder="create password" name="password1"/>
        </div>

        <div class="formGroup">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" name="password2"/>
        </div>
        <br />
        <button type="submit" class="submitButton" >Submit</button>
    </form>
{% endblock %}
